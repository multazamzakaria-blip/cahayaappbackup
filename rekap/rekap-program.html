<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìã Rekap Absensi Program Harian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      color: #1f2937;
    }
    header {
      background: #0f766e;
      color: white;
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 700;
    }
    main {
      padding: 24px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }
    select, input[type="date"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      background: #0f766e;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #115e59; }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
      margin-top: 10px;
      background: white;
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 6px 8px;
      text-align: center;
    }
    th {
      background: #0f766e;
      color: white;
      font-weight: bold;
    }
    tr:nth-child(even) td { background: #f9fafb; }
    .filter-row { display: flex; flex-wrap: wrap; gap: 12px; margin-bottom: 10px; }
    .filter-row > div { flex: 1; min-width: 200px; }
    .status { font-weight: bold; font-size: 0.9rem; }
    .H { color: #16a34a; }
    .I { color: #2563eb; }
    .S { color: #ca8a04; }
    .A { color: #dc2626; }
  </style>
</head>
<body>
<header>
  <h1>üìã Rekap Absensi Program Harian</h1>
  <button onclick="history.back()">‚¨Ö Kembali</button>
</header>

<main>
  <div class="card">
    <div class="filter-row">
      <div>
        <label>Rentang Waktu</label>
        <select id="rangeSelect" onchange="toggleCustomDate()">
          <option value="hari">Hari Ini</option>
          <option value="pekan">Pekan Ini</option>
          <option value="bulan">Bulan Ini</option>
          <option value="rentang">Rentang Tanggal</option>
        </select>
      </div>
      <div id="customDate" style="display:none;flex:2;gap:8px;flex-wrap:wrap;">
        <div>
          <label>Dari</label>
          <input type="date" id="startDate">
        </div>
        <div>
          <label>Sampai</label>
          <input type="date" id="endDate">
        </div>
      </div>
      <div>
        <label>Naqib</label>
        <select id="naqibSelect">
          <option value="semua">Semua Naqib</option>
          <option value="Regen">Regen</option>
          <option value="Kamal">Kamal</option>
          <option value="Favian">Favian</option>
          <option value="Dimas">Dimas</option>
          <option value="Shafwan">Shafwan</option>
          <option value="Fatimah">Fatimah</option>
          <option value="Evita">Evita</option>
        </select>
      </div>
    </div>

    <div style="margin-top:10px;">
      <button onclick="tampilkanRekap()">üîç Tampilkan Rekap</button>
      <button id="exportBtn" onclick="exportExcel()" disabled>üíæ Export Excel</button>
    </div>

    <p id="info" style="margin-top:10px;font-size:0.9rem;color:#374151;"></p>

    <div style="overflow-x:auto;margin-top:10px;">
      <table id="rekapTable">
        <thead><tr id="rekapHead"></tr></thead>
        <tbody id="rekapBody"></tbody>
      </table>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB0Ez2a85ZwQLR28U-yHpVmM3o8NMxZoLI",
    authDomain: "absensi-santri-fajrul-islam.firebaseapp.com",
    databaseURL: "https://absensi-santri-fajrul-islam-default-rtdb.firebaseio.com",
    projectId: "absensi-santri-fajrul-islam",
    storageBucket: "absensi-santri-fajrul-islam.appspot.com",
    messagingSenderId: "739928369926",
    appId: "1:739928369926:web:7e95375c3ddba0f584cdd07"
  };

  const app = initializeApp(firebaseConfig);
  const db  = getDatabase(app);

  let lastData = [];

  window.toggleCustomDate = function() {
    const val = document.getElementById("rangeSelect").value;
    document.getElementById("customDate").style.display = val === "rentang" ? "flex" : "none";
  };

  function getRange(mode) {
    const now = new Date();
    let start, end;
    if (mode === "hari") {
      start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      end = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59);
    } else if (mode === "pekan") {
      const first = now.getDate() - now.getDay();
      start = new Date(now.getFullYear(), now.getMonth(), first);
      end = new Date(now.getFullYear(), now.getMonth(), first + 6, 23, 59, 59);
    } else if (mode === "bulan") {
      start = new Date(now.getFullYear(), now.getMonth(), 1);
      end = new Date(now.getFullYear(), now.getMonth() + 1, 0, 23, 59, 59);
    } else {
      const s = document.getElementById("startDate").value;
      const e = document.getElementById("endDate").value;
      if (!s || !e) return null;
      start = new Date(s);
      end = new Date(e + "T23:59:59");
    }
    return { start, end };
  }

  function shortStatus(status) {
    if (!status) return "";
    const s = status.toLowerCase();
    if (s.includes("hadir")) return "H";
    if (s.includes("izin")) return "I";
    if (s.includes("sakit")) return "S";
    if (s.includes("alfa")) return "A";
    return "-";
  }

  window.tampilkanRekap = async function() {
    const info = document.getElementById("info");
    const tbody = document.getElementById("rekapBody");
    const thead = document.getElementById("rekapHead");
    const exportBtn = document.getElementById("exportBtn");

    info.textContent = "‚è≥ Mengambil data dari Firebase...";
    tbody.innerHTML = "";
    thead.innerHTML = "";
    exportBtn.disabled = true;

    const rangeSel = document.getElementById("rangeSelect").value;
    const range = getRange(rangeSel);
    if (!range) { info.textContent = "‚ùå Lengkapi tanggal rentang."; return; }
    const { start, end } = range;
    const naqibSel = document.getElementById("naqibSelect").value;

    const snap = await get(child(ref(db), "cahaya_app/absensi_program_harian"));
    if (!snap.exists()) {
      info.textContent = "‚ùå Tidak ada data ditemukan.";
      return;
    }

    const raw = snap.val();
    const allPrograms = new Set();
    const records = [];

    for (const [id, log] of Object.entries(raw)) {
      const tgl = new Date(log.tanggal);
      if (tgl < start || tgl > end) continue;
      if (naqibSel !== "semua" && log.naqib !== naqibSel) continue;
      const program = log.program || "-";
      allPrograms.add(program);
      if (Array.isArray(log.data)) {
        log.data.forEach(d => {
          records.push({
            tanggal: log.tanggal,
            naqib: log.naqib,
            santri: d.nama,
            program: program,
            status: shortStatus(d.status)
          });
        });
      }
    }

    if (records.length === 0) {
      info.textContent = "‚ÑπÔ∏è Tidak ada data pada rentang waktu terpilih.";
      return;
    }

    const programs = Array.from(allPrograms);
    programs.sort();

    const pivotMap = {};
    records.forEach(r => {
      const key = `${r.tanggal}|${r.naqib}|${r.santri}`;
      if (!pivotMap[key]) pivotMap[key] = { tanggal: r.tanggal, naqib: r.naqib, santri: r.santri };
      pivotMap[key][r.program] = r.status;
    });

    const rows = Object.values(pivotMap);
    let headHTML = "<th>Tanggal</th><th>Naqib</th><th>Santri</th>";
    programs.forEach(p => headHTML += `<th>${p}</th>`);
    thead.innerHTML = headHTML;

    let bodyHTML = "";
    rows.forEach(r => {
      let row = `<tr><td>${r.tanggal}</td><td>${r.naqib}</td><td style='text-align:left'>${r.santri}</td>`;
      programs.forEach(p => {
        const val = r[p] || "";
        row += `<td class='status ${val}'>${val}</td>`;
      });
      row += "</tr>";
      bodyHTML += row;
    });

    tbody.innerHTML = bodyHTML;
    lastData = { rows, programs };
    exportBtn.disabled = false;

    info.textContent = `‚úÖ Ditemukan ${rows.length} data absensi program dalam rentang terpilih.`;
  };

  window.exportExcel = function() {
    if (!lastData.rows.length) return alert("Tidak ada data untuk diexport.");
    const wsData = [];
    const header = ["Tanggal","Naqib","Santri",...lastData.programs];
    wsData.push(header);
    lastData.rows.forEach(r => {
      const row = [r.tanggal, r.naqib, r.santri];
      lastData.programs.forEach(p => row.push(r[p] || ""));
      wsData.push(row);
    });

    const ws = XLSX.utils.aoa_to_sheet(wsData);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Rekap Program");

    const now = new Date().toISOString().split("T")[0];
    XLSX.writeFile(wb, `Rekap_Absensi_Program_${now}.xlsx`);
  };
</script>
</body>
</html>
