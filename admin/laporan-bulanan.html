  import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    authDomain: "absensi-santri-fajrul-islam.firebaseapp.com",

    const [
      assesGuruSnap,
      assesNaqibSnap,

<script>
let jsPDFLib;
window.addEventListener("load", () => {
  if (window.jspdf && window.jspdf.jsPDF) jsPDFLib = window.jspdf.jsPDF;
  const tahunSelect = document.getElementById("tahunSelect");
  const tNow = new Date().getFullYear();
  for (let t = tNow - 2; t <= tNow + 1; t++) {
    const opt = document.createElement("option");
    opt.value = t; opt.textContent = t; if (t === tNow) opt.selected = true;
    tahunSelect.appendChild(opt);
  }
});

function parseDate(s){ if(!s) return null; const p=s.split("-"); return new Date(+p[0],+p[1]-1,+p[2]); }
function isSameMonthYear(tgl,b,t){ const d=parseDate(tgl); return d&&d.getMonth()===b&&d.getFullYear()===t; }

async function generateReports() {
  const bulan = +document.getElementById("bulanSelect").value;
  const tahun = +document.getElementById("tahunSelect").value;
  const container = document.getElementById("laporanContainer");
  container.innerHTML = "";

  if (isNaN(bulan) || isNaN(tahun)) return container.innerHTML="<p class='muted'>Pilih bulan dan tahun.</p>";

  const data = await window.getFirebaseData();
  const { assesmentGuru, assesmentNaqib, absensiNaqib, absensiKbm, ujian, tahfiz, pelanggaranAll } = data;

  const namaSet = new Set([
    ...assesmentGuru.map(a=>a.namaSantri),
    ...assesmentNaqib.map(a=>a.namaSantri),
    ...absensiNaqib.flatMap(a=>(a.data||[]).map(d=>d.nama)),
    ...absensiKbm.flatMap(a=>(a.data||[]).map(d=>d.nama)),
    ...ujian.map(u=>u.santri),
    ...tahfiz.flatMap(t=>(t.data||[]).map(d=>d.nama)),
    ...pelanggaranAll.map(p=>p.santri)
  ].filter(Boolean));

  if (!namaSet.size) return container.innerHTML="<p class='muted'>Belum ada data.</p>";

  namaSet.forEach(nama=>{
    container.appendChild(buatLaporanSantri({
      nama, bulan, tahun,
      assesmentGuru, assesmentNaqib, absensiNaqib, absensiKbm,
      ujian, tahfiz, pelanggaranAll
    }));
  });
}

function hitungKehadiranGabungan(nama, bulan, tahun, absensiNaqib, absensiGuru) {
  const kehadiran = {};
  function tambah(prog, status) {
    if (!kehadiran[prog]) kehadiran[prog] = {hadir:0, izin:0, sakit:0, alfa:0, total:0};
    const s = (status || "").toLowerCase();
    if (kehadiran[prog][s] !== undefined) kehadiran[prog][s]++;
    kehadiran[prog].total++;
  }

  absensiNaqib.forEach(log => {
    if (!isSameMonthYear(log.tanggal, bulan, tahun)) return;
    (log.data || []).forEach(d => {
      if (d.nama === nama) tambah(log.program || "Program Harian", d.status);
    });
  });

  absensiGuru.forEach(log => {
    if (!isSameMonthYear(log.tanggal, bulan, tahun)) return;
    (log.data || []).forEach(d => {
      if (d.nama === nama) tambah(log.mapel || "KBM", d.status);
    });
  });

  const result = Object.entries(kehadiran).map(([prog,v],i)=>{
    const toP = x => (v.total ? Math.round((x / v.total) * 100) : 0);
    return {
      no: i+1,
      program: prog,
      hadir: toP(v.hadir),
      izin: toP(v.izin),
      sakit: toP(v.sakit),
      alfa: toP(v.alfa)
    };
  });

  if (result.length) {
    const avg = x => Math.round(result.reduce((s,r)=>s + r[x],0) / result.length);
    result.push({
      no: "",
      program: "<b>Rata-rata</b>",
      hadir: avg("hadir"),
      izin: avg("izin"),
      sakit: avg("sakit"),
      alfa: avg("alfa")
    });
  }
  return result;
}

// ========= BANGUN KARTU LAPORAN PER SANTRI =========

    nama,
    bulan,
    tahun,
    assesmentGuru,
    assesmentNaqib,
    absensiNaqib,
    absensiKbm,
    ujian,
    tahfiz,
    pelanggaranAll,

  const namaUpper = (nama || "").toUpperCase();
  const namaBulan = [
    "Januari","Februari","Maret","April","Mei","Juni",
    "Juli","Agustus","September","Oktober","November","Desember"
  ][bulan];

  // ---- Ambil asesmen terbaru ----
  const asesGuru =
    assesmentGuru

      )

    assesmentNaqib

        (a) =>
          a.namaSantri === nama &&

    <div class="dim-card"><h4>ü§ù Akhlak Mulia (Relational)</h4><p>${narasiRel}</p></div>
    <div class="dim-card"><h4>üíì Hati Bersih (Emotional)</h4><p>${narasiEmo}</p></div>
    <div class="dim-card"><h4>üß† Akal Cerdas (Intellectual)</h4><p>${narasiIntellectual}</p></div>
    <div class="dim-card"><h4>üèÉ‚Äç‚ôÇÔ∏è Fisik Berdaya (Physical)</h4><p>${narasiFis}</p></div>
  `;

  // === Kehadiran ===
  const hadir = hitungKehadiranGabungan(nama, bulan, tahun, absensiNaqib, absensiKbm);
  wrapper.innerHTML += `
  <div class="section-title">üóìÔ∏è Laporan Kehadiran</div>
  ${
    hadir.length ? `
    <table>
      <thead>

      </thead>
      <tbody>
        ${hadir.map(r=>`
          <tr>
            <td>${r.no}</td>
            <td>${r.program}</td>
            <td>${r.hadir}%</td>
            <td>${r.izin}%</td>

        `).join("")}
      </tbody>
    </table>

  }`;

  // === Nilai Ujian ===
  const nilaiUjian = ujian
  .filter(
    (u) =>
      (u.santri || "").toLowerCase() === nama.toLowerCase() &&
      isSameMonthYear(u.tanggal, bulan, tahun)
  )
  .filter(
    (u, i, self) =>
      i ===
      self.findIndex(
        (x) =>
          x.santri === u.santri &&
          x.mapel === u.mapel &&
          x.materi === u.materi &&
          x.tanggal === u.tanggal
      )
  );

let rataUjian = 0;
if (nilaiUjian.length) {
  rataUjian = Math.round(
    nilaiUjian.reduce((s, u) => s + (+u.nilai || 0), 0) / nilaiUjian.length
  );
}
    wrapper.innerHTML += `

        }

          <td colspan="2">${rataUjian}</td>

  // === Tahfiz ===
  const dataTahfiz = tahfiz
    .filter(t => isSameMonthYear(t.tanggal, bulan, tahun))

    .filter(d => d.nama === nama);

  wrapper.innerHTML += `

      <thead>

  // === Pelanggaran (sinkron dengan format baru) ===
const pelanggaran = pelanggaranAll
  .filter(p => p.santri === nama && isSameMonthYear(p.tanggal, bulan, tahun));

wrapper.innerHTML += `
<div class="section-title">‚ö†Ô∏è Laporan Pelanggaran</div>
${

      <tr>
        <th>No</th>

  ` : `<p class='muted'>Tidak ada pelanggaran bulan ini.</p>`
}
`;

  // === tombol export ===
  wrapper.innerHTML += `
    <div class="export-buttons">
      <button onclick="exportPDF('${nama.replace(/'/g,"\\'")}')">
        ‚¨áÔ∏è Export PDF Santri Ini
      </button>
    </div>
  `;

  return wrapper;
}

// ====== EXPORT PDF ======
async function exportPDF(nama){
  const el = document.querySelector(`.laporan-card[data-santri="${nama}"]`);
  if (!el) {
    alert("Laporan tidak ditemukan.");
    return;
  }
  const bulan = el.dataset.bulan || "";
  const tahun = el.dataset.tahun || "";

  const canvas = await html2canvas(el,{
    scale: 2,
    useCORS: true,
    scrollY: 0
  });
  const imgData = canvas.toDataURL("image/png");
  const pdf = new jsPDFLib("p","mm","a4");
  const pageWidth = pdf.internal.pageSize.getWidth();
  const imgWidth = pageWidth - 20;
  const imgHeight = (canvas.height * imgWidth) / canvas.width;
  pdf.addImage(imgData,"PNG",10,10,imgWidth,imgHeight);
  const cleanName = nama.toUpperCase().replace(/\s+/g,"_");
  pdf.save(`Laporan_${cleanName}_${bulan}_${tahun}.pdf`);
}

async function exportAllPDF(){
  const cards = document.querySelectorAll(".laporan-card");
  if (!cards.length) {
    alert("Tidak ada laporan.");
    return;
  }
  for (let i = 0; i < cards.length; i++){
    const n = cards[i].dataset.santri;
    await exportPDF(n);
    await new Promise(r=>setTimeout(r,700));
  }
  alert("‚úÖ Semua laporan berhasil diekspor!");
}

function logout(){
  localStorage.removeItem("cahayaCurrentUser");

}
