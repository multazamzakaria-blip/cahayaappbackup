<!DOCTYPE html>
<html lang="id">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --bg: linear-gradient(135deg, #1e3a8a, #2563eb);
    }
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: var(--bg);
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      color: white;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 1.2rem; margin: 0; font-weight: 600; }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 28px;
      text-align: center;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }
    h2 { margin: 0; font-size: 1.4rem; color: #fff; }
    .small { font-size: 0.9rem; color: #dbeafe; margin-bottom: 20px; }
    .btn-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }
    button {
      background: white;
      color: var(--primary);
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: var(--primary); color: white; }
    footer {
      text-align: center;
      font-size: 12px;
      padding: 10px;
      background: rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

</main>

  };

  const user = JSON.parse(localStorage.getItem("cahayaCurrentUser") || "{}");
  const namaNaqib = user.naqibName || "Tidak diketahui";
  const kelompok = dataSantri[namaNaqib] || [];

  const title = document.getElementById("naqibTitle");
  const info = document.getElementById("naqibInfo");

  if (!user || user.role !== "naqib") {
    title.textContent = "Dashboard Naqib (Belum Login)";
    info.textContent = "Silakan login melalui portal utama.";
  } else {
    title.textContent = `Naqib ${namaNaqib}`;
    info.textContent = `Kelompok: ${kelompok.length} santri`;
    localStorage.setItem("kelompokNaqib", JSON.stringify(kelompok));
  }

  function go(page) { window.location.href = page; }
  function logout() { localStorage.removeItem("cahayaCurrentUser"); window.location.href = "../index.html"; }
  function backToPortal() { window.location.href = "../index.html"; }
</script>

</html>
